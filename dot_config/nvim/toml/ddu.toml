[[plugins]]
repo = "Shougo/ddu.vim"
depends = [
    "denops.vim",
]
on_func = "ddu#start"

# fuzzy finder
[[plugins]]
repo = "Shougo/ddu-ui-ff"
depends = [
    "ddu.vim",
    "ddu-source-file_rec",
    "ddu-filter-fzf",
    "ddu-kind-file",
]
on_map = { n = "<leader>f" }
hooks_file = "~/.config/nvim/hooks/ff.lua"

# filer
[[plugins]]
repo = "Shougo/ddu-ui-filer"
depends = [
    "ddu.vim",
    "ddu-source-file",
    "ddu-kind-file",
    "ddu-column-icon_filename",
]
on_map = { n = "<leader>e" }
hooks_file = "~/.config/nvim/hooks/filer.lua"

# source
[[plugins]]
repo = "Shougo/ddu-source-file"
[[plugins]]
repo = "Shougo/ddu-source-file_rec"

# filter
[[plugins]]
repo = "Shougo/ddu-filter-matcher_substring"
[[plugins]]
repo = "yuki-yano/ddu-filter-fzf"

# kind
[[plugins]]
repo = "Shougo/ddu-kind-file"

# column
[[plugins]]
repo = "ryota2357/ddu-column-icon_filename"
